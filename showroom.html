<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta name="author" content="48Intens Official" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">

    <link rel="icon" href="/assets/icon.png" />

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a2130;
    }

    .card {
        max-width: 600px;
        margin: 0 auto;
    }

    #watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        opacity: 0.8;
        pointer-events: none;
        z-index: 10;
    }

    .card-body {
        padding: 20px;
        background-color: #4b5f83;
        border-radius: 20px;
    }

    #video-container {
        position: relative;
        overflow: hidden;
    }

    #video {
        width: 100%;
        height: auto;
    }

    #quality-wrapper {
        text-align: center;
        margin-top: 10px;
    }

    #quality-list {
        padding: 0;
    }

    #quality-list li {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
    }

    #quality-list li:last-child {
        margin-right: 0;

    }
</style>
</head>

<body class="text-center">

    <div class="section">
        <div class="container">
            <div class="box">
                <h1 class="titleup"> <span id="liveMemberName"></span></h1>
                <br>
                <hr><br>
                <div class="card">
                    <div class="card-body" style="background: transparent;">
                        <div style="background: transparent;" id="video-container">
                            <video id="video" class="card-img-top" controls></video>
                            <img id="watermark" src="/assets/watermark.png" alt="Watermark">
                        </div>
                        <div id="quality-wrapper">
                            <ul id="quality-list" class="list-unstyled mb-0"></ul>
                        </div>
                    </div>
                </div>
                <br>
                <hr><br>
            </div>
        </div>
    </div>



    <br>
    <br>
    <br>

    <script src="https://48streams.vercel.app/player/mousetrap.min.js" charset="utf-8"></script>
    <script src="script/nowlive.js"></script>
    <script src="/middleware/middleware.js"></script>
    <script src="script/player.js"></script>
    <script src="script/inject.js"></script>
    <script src="../script/main.js"></script>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      
  // Ambil parameter URL dari hash
  const urlParams = new URLSearchParams(window.location.hash.substring(1));
  const videoUrl = urlParams.get('url');
  const memberName = urlParams.get('name');
 
  const startDate = urlParams.get('start_date');
  const liveType = urlParams.get('type'); 
  const link = urlParams.get('link') // Ambil slug dari URL
document.getElementById('showroomapp').addEventListener('click', () => {
  window.open(link, '_blank')
})// Menambahkan parameter untuk tipe live (IDN atau Showroom)

  // Periksa apakah videoUrl sudah terisi dengan benar
  if (videoUrl) {
    const videoElement = document.getElementById('video');
    videoElement.src = videoUrl;  // Set video URL
    videoElement.style.display = 'block';  // Tampilkan video
  } else {
    console.error('Video URL tidak ditemukan!');
  }

  // Menampilkan informasi tambahan seperti nama member, jumlah viewers, dll.
  document.getElementById('liveMemberName').textContent = memberName || 'Nama Tidak Ditemukan';
  

  if (startDate) {
    const date = new Date(decodeURIComponent(startDate));

    // Format Tanggal
    const formattedDate = date.toLocaleDateString('id-ID', { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    // Format Jam
    const formattedTime = date.toLocaleTimeString('id-ID', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });

    // Menampilkan Tanggal dan Jam secara terpisah
    document.getElementById('startDate').innerHTML = `${formattedDate}`;
    document.getElementById('startTime').innerHTML = `${formattedTime} WIB`;
  } else {
    document.getElementById('startDate').textContent = '';
    document.getElementById('startTime').textContent = '';
  }

  // Menampilkan jenis live (IDN atau Showroom)
  document.getElementById('liveType').innerHTML = `${liveType ? liveType.charAt(0).toUpperCase() + liveType.slice(1) : 'Tidak Diketahui'}`;
});
</script>

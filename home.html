            <script>
                // smooth scroll

                window.onscroll = function () { scrollFunction() };
                function scrollFunction() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        document.getElementById("scrollToTopBtn").style.display = "block";
                    } else {
                        document.getElementById("scrollToTopBtn").style.display = "none";
                    }
                }
                function scrollToTop() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }

                // lazy load

                document.addEventListener("DOMContentLoaded", function () {
                    var lazyloadImages;

                    if ("IntersectionObserver" in window) {
                        lazyloadImages = document.querySelectorAll(".lazy");
                        var imageObserver = new IntersectionObserver(function (entries, observer) {
                            entries.forEach(function (entry) {
                                if (entry.isIntersecting) {
                                    var image = entry.target;
                                    image.src = image.dataset.src;
                                    image.classList.remove("lazy");
                                    imageObserver.unobserve(image);
                                }
                            });
                        });

                        lazyloadImages.forEach(function (image) {
                            imageObserver.observe(image);
                        });
                    } else {
                        var lazyloadThrottleTimeout;

                        function lazyload() {
                            if (lazyloadThrottleTimeout) {
                                clearTimeout(lazyloadThrottleTimeout);
                            }

                            lazyloadThrottleTimeout = setTimeout(function () {
                                var scrollTop = window.pageYOffset;
                                lazyloadImages = document.querySelectorAll(".lazy");
                                lazyloadImages.forEach(function (img) {
                                    if (img.offsetTop < (window.innerHeight + scrollTop)) {
                                        img.src = img.dataset.src;
                                        img.classList.remove('lazy');
                                    }
                                });
                                if (lazyloadImages.length == 0) {
                                    document.removeEventListener("scroll", lazyload);
                                    window.removeEventListener("resize", lazyload);
                                    window.removeEventListener("orientationChange", lazyload);
                                }
                            },20);
                        }

                        document.addEventListener("scroll", lazyload);
                        window.addEventListener("resize", lazyload);
                        window.addEventListener("orientationChange", lazyload);
                        lazyload();
                    }
                });

                // loader script
                

                // discord 

                document.addEventListener("DOMContentLoaded", function () {
                    const discordWidgetURL = 'https://discord.com/api/guilds/1185883650206744576/widget.json';

                    function fetchMemberCount() {
                        fetch(discordWidgetURL)
                            .then(response => response.json())
                            .then(data => {
                                const memberCountElement = document.getElementById('memberCount');
                                if (data && data.presence_count) {
                                    memberCountElement.innerText = `${data.presence_count} members online`;
                                } else {
                                    memberCountElement.innerText = "Unable to load member count";
                                }
                            })
                            .catch(error => {
                                console.error("Error fetching Discord member count:", error);
                                document.getElementById('memberCount').innerText = "Unable to load member count";
                            });
                    }

                    fetchMemberCount();
                });

            </script>

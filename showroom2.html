<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showroom Live</title>
</head>
<body>
  <div id="showroom-info">
    <h1 id="showroom-title"></h1>
    <p id="viewers-count"></p>
    <p id="start-time"></p>
    <div id="live-comments">
      <h3>Live Comments</h3>
      <div id="comments-list"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Mengambil parameter dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const viewers = urlParams.get('viewers');
      const startDate = urlParams.get('start_date');
      const memberId = urlParams.get('member_id'); // Asumsi ada member_id yang unik
      const apiUrl = 'https://api.crstlnz.my.id/api/now_live?group=jkt48'; // API endpoint untuk data live

      // Menampilkan informasi dasar member
      document.getElementById('showroom-title').textContent = `${name} - Showroom Live`;
      document.getElementById('viewers-count').textContent = `Viewers: ${viewers}`;
      document.getElementById('start-time').textContent = `Started At: ${new Date(decodeURIComponent(startDate)).toLocaleString()}`;

      // Ambil data member dan komentar melalui API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Cari member berdasarkan ID
          const member = data.find(m => m.id === memberId); // Asumsi ada 'id' pada tiap member

          if (member) {
            // Menampilkan komentar live
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';  // Bersihkan daftar komentar

            if (member.comments && member.comments.length > 0) {
              member.comments.forEach(comment => {
                const commentElement = document.createElement('p');
                commentElement.textContent = comment;
                commentsList.appendChild(commentElement);
              });
            } else {
              commentsList.innerHTML = '<p>No comments yet.</p>';
            }
          }
        })
        .catch(error => console.error('Error fetching live data:', error));
    });
  </script>
</body>
</html>

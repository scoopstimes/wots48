<script>
  function toggleDisplay(id, button) {
  var idn = document.getElementById('liveListIdn');
  var showroom = document.getElementById('liveListShowroom');
  var all = document.getElementById('btnAll');
  var btnShowroom = document.getElementById('btnShowroom');
  var btnIdn = document.getElementById('btnIdn');
  var boxIdn = document.getElementById('title-idn');
  var boxShowroom = document.getElementById('title-sr');

  // Menyembunyikan semua konten dan box
  idn.style.display = "none";
  showroom.style.display = "none";
  boxIdn.style.display = "none";
  boxShowroom.style.display = "none";

  // Menghapus kelas aktif dari semua tombol dan menambahkan kelas non-aktif
  var buttons = document.querySelectorAll('.buttongoweb');
  buttons.forEach(function(btn) {
    btn.classList.remove('active-btn');
    btn.classList.add('inactive-btn');
  });

  // Jika "All" dipilih, tampilkan semua konten
  if (id === 'all') {
    idn.style.display = "block";
    showroom.style.display = "block";
    boxIdn.style.display = "block";
    boxShowroom.style.display = "block";
    listLive('all');
  } else if (id === 'liveListShowroom') {
    showroom.style.display = "block";
    boxShowroom.style.display = "block";
    listLive('showroom'); // Filter Showroom
  } else if (id === 'liveListIdn') {
    idn.style.display = "block";
    boxIdn.style.display = "block";
    listLive('idn'); // Filter IDN
  }

  // Menambahkan kelas aktif pada tombol yang ditekan dan mengubah warna menjadi hijau
  button.classList.add('active-btn');
  button.classList.remove('inactive-btn');
}

// Menjalankan fungsi untuk memastikan tombol "All" aktif saat halaman dimuat
window.onload = function() {
    var allButton = document.getElementById('btnAll');
    allButton.classList.add('active-btn');
    allButton.classList.remove('inactive-btn');

    // Menampilkan semua konten (All)
    document.getElementById('liveListIdn').style.display = "block";
    document.getElementById('liveListShowroom').style.display = "block";
    document.getElementById('box-idn').style.display = "block";
    document.getElementById('box-sr').style.display = "block";
}
</script>
